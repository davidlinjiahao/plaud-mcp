[project]
name = "plaud-mcp"
version = "0.1.0"
description = "MCP server for Plaud transcripts - thin API wrapper with OAuth"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.25.0",
    "httpx>=0.27.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.0.0",
]

[project.scripts]
plaud-mcp = "plaud_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyright>=1.1.400",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.8.5",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = []

[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.10"
